<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="heading">Stone Paper Scissor</h1>
    </header>
    <main>
        <div class="container">
            <div class="choice" id="rock">
                <img src="images/rock.png" alt="rock" draggable="false">
            </div>

            <div class="choice" id="paper">
                <img src="images/paper.png" alt="paper" draggable="false">
            </div>

            <div class="choice" id="scissor">
                <img src="images/scissors.png" alt="scissors" draggable="false">
            </div>
            
        </div>

        <section class="score-board">
            <div class="score">
                <p id="player-score">0</p>
                <p class="players">you</p>
            </div>
            <div class="score">
                <p id="bot-score">0</p>
                <p class="players">bot</p>
            </div>            
        </section>

        
            <div class="msg-container">
                <h1 id="msg" class="hide">You won/lose not desided yet </h1>
            </div>
        
            <div class="reset-container">
                <h1 id="reset">New game</h1>
            </div>

    </main>

    <footer></footer>
    <script src="script.js"></script>
</body>
</html>
